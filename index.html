<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header class="text-center" id="webpage-title">
    <h1> Weather Dashboard </h1>
  </header>

  <main class="row">

    <section class="col-sm-3 col-lg-2">
      <form class="border-bottom border-dark card" id="city-search">
        <label for="city-search" class="card-header text-center fst-italic fw-bold bg-light py-2"> Search for a City:</label>
        <input id="select-city" type="text" class="m-2" placeholder="Search for a City..." />
        <button type="submit-btn" class="fw-bold btn btn-secondary m-2"> Search! </button>
      </form>
      <div id="recent-searches"></div>
    </section>

    <div class="col-sm-9 col-lg-10 pe-4">
      <section class="row border border-dark" id="current-results">
        <h2 id="location"></h2>
        <ul id="conditions" class="mx-2"></ul>
      </section>
      <section class="row" id="five-day-forecast">
        <h2 class="text-decoration-underline"> 5-Day Forecast: </h2>
      </section>
    </div>

  </main>
</body>

  <script src="assets/script.js"></script>




</html>
